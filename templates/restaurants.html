{% extends 'base.html' %}
{% block content %}
<header class="row between">
  <a class="link" href="{{ url_for('home') }}">&lt; Back to home</a>
  <span class="muted">Restaurants</span>
  <label for="drawer-toggle" class="btn small">Menu</label>
</header>
<input id="drawer-toggle" class="drawer-toggle" type="checkbox" />
<aside class="drawer">
  <nav class="sheet">
    <a href="{{ url_for('profile') }}">My Profile</a>
    <a href="{{ url_for('restaurants') }}">My Restaurants</a>
    <a href="{{ url_for('match') }}">My Matches</a>
    <label for="drawer-toggle" class="close">Close</label>
  </nav>
</aside>

<form class="row" method="get" action="{{ url_for('restaurants') }}">
  <input name="q" placeholder="Search restaurant.." value="{{ request.args.get('q','') }}">
  <button class="btn" type="submit">Search</button>
</form>

<section class="card hero-box">
  <div class="placeholder tall">
    {% for r in restaurants %}
      <div class="card">
        {{ r.name }} - {{ r.cuisine }} - Rating: {{ r.rating }}<br>
        <em>{{ r.notes }}</em>
      </div>
    {% endfor %}
  </div>
</section>

<form action="" method="post">
  <label>Restaurant name
    <input name="name" required>
  </label>

  <label>Restaurant cuisine
    <input name="cuisine" required>
  </form>

  <label>Rating
    <input type="number" name="rating" min="1" max="5" required>
  </label>

  <label>Notes
    <textarea name="notes" placeholder="Thoughts?"></textarea>
  </label>

  <button type="submit" class="btn primary block">Add Restaurant</button>
</form>

{% endblock %}
