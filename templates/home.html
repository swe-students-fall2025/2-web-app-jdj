{% extends 'base.html' %}
{% block content %}
<section class="page-top row between">
  <div class="word-logo">Foodies</div>
  <!-- Drawer toggle (no JS needed) -->
  <label for="drawer-toggle" class="btn small">Menu</label>
</section>

<input id="drawer-toggle" class="drawer-toggle" type="checkbox" />
<aside class="drawer">
  <nav class="sheet">
    <a href="{{ url_for('profile') }}">My Profile</a>
    <a href="{{ url_for('restaurants') }}">My Restaurants</a>
    <a href="{{ url_for('match') }}">My Matches</a>
    <a href="{{ url_for('profile') }}#settings">Settings</a>
    <label for="drawer-toggle" class="close">Close</label>
  </nav>
</aside>

<section class="card hero-box">
  <div class="placeholder tall">[ Profile Carousel ]</div>
</section>

<section class="card hero-box">
  <div class="placeholder map">[ Interactive Map of restaurants ]</div>
</section>

<div class="row around cta-row">
  <form method="get" action="{{ url_for('home') }}">
    <button class="btn" type="submit">Not to my taste</button>
  </form>
  <a class="btn primary" href="{{ url_for('match') }}">Letâ€™s Eat!</a>
</div>
{% endblock %}
